<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Demo</title>
    <style>
      #small {
        width: 25%;
      }
      #medium {
        width: 50%;

      #large {
        width: 100%;
      }
      a {
        background-color: #f00;

  </head>
  <body>

    <div id="small">
      <a href="#">test</a>
    </div>

    <div id="medium">
      <a href="#">test</a>
    </div>

    <div id="large">
      <a href="#">test</a>
    </div>

    <script src="../dist/elq.js"></script>

  </body>
</html>
